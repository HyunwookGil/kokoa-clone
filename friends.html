<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friends'Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/a4e33dc4273fb646b2d14de09fd21fc64ec645f0ac4d30d15c951f92c6ae7d10b3a7e0dbcd154b8cf4f270d96ae8320c2fa22c8857b6bfc711999906a98f867d3bbe10fb5bb11f9eda5eb045f85db40e2de60e03dce1da40fa35a0af50231666"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Sinmina</h4>
                    <!-- <h4 class="user-component__subtitle">mina</h4> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/a4e33dc4273fb646b2d14de09fd21fc64ec645f0ac4d30d15c951f92c6ae7d10b3a7e0dbcd154b8cf4f270d96ae8320c2fa22c8857b6bfc711999906a98f867d3bbe10fb5bb11f9eda5eb045f85db40e2de60e03dce1da40fa35a0af50231666"
                    class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>

            </div>
        </div>

    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2">.</span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is to big ㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/5f6affcd33.js" crossorigin="anonymous"></script>
</body>

</html>
