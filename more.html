<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/a4e33dc4273fb646b2d14de09fd21fc64ec645f0ac4d30d15c951f92c6ae7d10b3a7e0dbcd154b8cf4f270d96ae8320c2fa22c8857b6bfc711999906a98f867d3bbe10fb5bb11f9eda5eb045f85db40e2de60e03dce1da40fa35a0af50231666"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Sinmina</h4>
                    <h4 class="user-component__subtitle">+1 787-493-4219</h4>
                    <span class="user-component__subtitle__exclamation"><i class="fa-solid fa-circle-info"></i></span>

                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-duotone fa-calendar-check fa-2x"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-face-grin-beam fa-2x"></i><span>Emotions</span>
            </div>
            <div class="icon-row__icon"><i class="fa-duotone fa-paint-roller fa-2x"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-envelope-circle-check fa-2x"></i><span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">kakao story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2x"></i></div>
                    <span class="more-suggestions__icon-text">kakao story</span>
                </div>
            </div>
        </div>
    </main>


    <nav class=" nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2">.</span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is to big ㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/5f6affcd33.js" crossorigin="anonymous"></script>
</body>

</html>
