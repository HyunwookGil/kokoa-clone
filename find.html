<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book fa-2x"></i><span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fa-light fa-envelope-circle-check fa-2x"></i><span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h1 class="recommended-friends__title">Recommended Friends</h1>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h1 class="open-post__title">#BTS</h1>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img
                            src="https://w.namu.la/s/a4e33dc4273fb646b2d14de09fd21fc64ec645f0ac4d30d15c951f92c6ae7d10b3a7e0dbcd154b8cf4f270d96ae8320c2fa22c8857b6bfc711999906a98f867d3bbe10fb5bb11f9eda5eb045f85db40e2de60e03dce1da40fa35a0af50231666">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img
                            src="https://w.namu.la/s/a4e33dc4273fb646b2d14de09fd21fc64ec645f0ac4d30d15c951f92c6ae7d10b3a7e0dbcd154b8cf4f270d96ae8320c2fa22c8857b6bfc711999906a98f867d3bbe10fb5bb11f9eda5eb045f85db40e2de60e03dce1da40fa35a0af50231666">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>

    <nav class=" nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2">.</span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is to big ㅜㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/5f6affcd33.js" crossorigin="anonymous"></script>
</body>

</html>
